<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>TCA Toin-Festival 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container grid-home">
      <div class="title">

      </div>
      <div>
        <a href="games.html" class="button">Games</a>
      </div>

        <a href="https://toinfes68.com" class="link-icon">
          <img
            src="public/toinfes_logo.svg"

    </div>
